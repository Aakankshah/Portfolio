<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #changingText {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            color: #333;
        }
    </style>
    <title>Text Change Example</title>
</head>
<body>

<div id="changingText"></div>

<script>
    const words = ["Frontend Developer", "C Programmer"];
    let currentWordIndex = 0;
    let currentLetterIndex = 0;

    function changeText() {
        const changingTextElement = document.getElementById('changingText');
        const currentWord = words[currentWordIndex];
        
        if (currentLetterIndex < currentWord.length) {
            changingTextElement.innerHTML += currentWord[currentLetterIndex];
            currentLetterIndex++;
        } else {
            // Word is complete, move to the next word
            setTimeout(() => {
                changingTextElement.innerHTML = '';
                currentLetterIndex = 0;
                currentWordIndex = (currentWordIndex + 1) % words.length;
            }, 1000); // Wait for 1 second before starting the next word
        }
    }

    setInterval(changeText, 100); // Change text every 100 milliseconds (0.1 seconds)
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       .vertical-line-with-dot {
  position: relative;
  width: 2px;
  height: 50px; /* Adjust height as needed */
  background-color: black;
}

.vertical-line-with-dot::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 10px;
  background-color: black;
  border-radius: 50%;
}

    </style>
    <title>Text Change Example</title>
</head>
<body>
    <div class="vertical-line-with-dot"></div>




</body>
</html>
